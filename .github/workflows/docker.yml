name: Docker

on:
  push:
    branches:
      # Publish `main` branch as Docker `latest` image.
      - main
    tags:
      - '*'
    paths-ignore:
      - README.md
      - LICENSE.md
      - CHANGELOG.md
      - RELEASENOTES.md
      - docs/**/*
      - templates/**/*
  pull_request:
    branches:
      # Only trigger for PRs against `main` branch.
      - main
    paths-ignore:
      - README.md
      - LICENSE.md
      - CHANGELOG.md
      - RELEASENOTES.md
      - docs/**/*
      - templates/**/*

jobs:
  dockerize:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: 'dependabot-azure-devops'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          docker build \
          -f src/Dockerfile \
          -t "$IMAGE_NAME" \
          src

      - name: Log into registry (GitHub)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub packages
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          IMAGE_ID="docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME"
          docker tag "$IMAGE_NAME" $IMAGE_ID:$VERSION
          docker push "$IMAGE_ID:$VERSION"

      - name: Log into registry (Docker Hub)
        if: startsWith(github.ref, 'refs/tags')
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image to Docker Hub
        if: startsWith(github.ref, 'refs/tags')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          docker tag "$IMAGE_NAME" "tingle/$IMAGE_NAME:$VERSION"
          docker push "tingle/$IMAGE_NAME:$VERSION"
